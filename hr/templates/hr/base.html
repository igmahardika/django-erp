<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}d_ERP::HR department{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap">
    <link rel="shortcut icon" href="{% static 'common/img/favicon.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'common/img/favicon.png' %}" type="image/x-icon">
    <style>
      body { font-family: 'Inter', Arial, sans-serif; background: #f8f9fa; }
      .navbar { margin-bottom: 24px; }
    </style>
    {% block additional_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid px-4">
        {% block navbar %}
            {% include "hr/_navbar.html" with active="index" %}
        {% endblock %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    {% block additional_js %}{% endblock %}
    {% block script %}{% endblock %}
</body>
</html>
